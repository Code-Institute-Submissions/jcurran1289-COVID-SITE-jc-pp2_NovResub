<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assests/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

</head>

<body>

    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> COVID 2020 by Continent
    </h1>

    <div class="main-container">
        
       <div class="symptoms-area">
        klmlkm
       </div>
      
  

      <div class="stats-area">
            <button class="btn-big-left">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class="btn-big-right"">
                <i class="fas fa-arrow-right"></i>
            </button>

            <p class="stats"><B>Total Cases:</B>
            <SPAN id="total_cases" ></SPAN></p>
            
            <p class="stats"></p>Total Deaths:
            <SPAN id="total_deaths" ></SPAN></p>
            <p class="stats">Total Cases per million:
            <SPAN id="total_cases_per_million" ></SPAN></p>
            <p class="stats"></p>Total Deaths per million
            <SPAN id="total_deaths_per_million"></SPAN></p>
       

            <div class="Continent-selection">
                <label for="continent_input">Continent</label>
                <input type="text" id="continent_input" name="name">

                <button class="btn big -- search" id="search-button">Search
                    <i class="fas fa-search"></i>
                </button>
            </div>
      </div>

      <div class="text-area">
        klmlkm
       </div>
    </div>




    <script src="/assests/js/script.js"></script>
