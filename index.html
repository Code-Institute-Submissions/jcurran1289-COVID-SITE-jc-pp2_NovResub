<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assests/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/assests/js/chart.js"></script>
    <style>
        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
    </style>

    <title>Document</title>
</head>

<body>


    <div id="entire" class="container">
        <!--  entire box -->
        <div class="headingChart">
            <!-- heading and chart box -->
            <div>
                <h1 class="heading">
                    <img class="logo" src="assests/images/logo.png" alt="logo">
                </h1>
            </div>
            <div class="curve_chart">
                <div id="curve_chart" class="curve_chart">
                </div>
            </div>
        </div><!-- heading and chart box -->

        <div class="main-container row">
            <!-- main container-->

            <div class="maps-area col">
                <!--  map box -->
                <div id="map_position" class="map_position">
                    <iframe id="map" scr="" allowfullscreen></iframe>
                </div>
            </div><!--  map box -->



            <div class="stats-area col">
                <!--  stats box -->


                <div>
                    <div>
                        <!--  stats -->
                        <h1 id="continentHeader"></h1>
                        <p class="stats"><B>Total Cases:</B>
                            <span id="total_cases"></span></p>

                        <p class="stats"></p>Total Deaths:
                        <span id="total_deaths"></span></p>
                        <p class="stats">New Confirmed:
                            <span id="newCases"></span></p>
                        <p class="stats"></p>New Deaths:
                        <span id="newDeaths"></span></p>
                    </div>
                    <div class="row">
                        <div class="col">

                            <div id="left-button">
                                <!--  left button -->
                                <button class="btn-big-left" id="btn-left">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
            
                            </div><!--  left button -->
                        </div>
                        <div class="col">

                            <div class="Continent-selection">
                                <!-- continent search -->
                                <label for="continent_input">Continent</label>
                                <input type="text" id="continent_input" name="name">

                                <button class="btn big -- search" id="search-button">Search
                                    <i class="fas fa-search"></i>
                                </button>
                            </div><!-- continent search -->
                        </div>
                        <div class="col">
                            <div id="right-button">
                                <!--  right button -->
                                <button class="btn-big-right" id="btn-right">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div> <!--  right button -->
            
            
                        </div>
                    </div>


                </div> <!--  stats -->






            </div> <!--  stats box -->

        </div> <!-- main container-->


    </div> <!--  entire box -->
    <script src="/assests/js/script.js"></script>


</body>

</html>
