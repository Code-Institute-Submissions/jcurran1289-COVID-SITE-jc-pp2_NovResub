
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assests/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> COVID 2020 by country
    </h1>

    <section class="stat-area">

        <div class="stat-controls">
            <button class="btn big -- left">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class="btn big -- right">
                <i class="fas fa-arrow-right"></i>
            </button>

        </div>

        <p>Total cases:</p>
        <p>Total hospitalizations:</p>
        <p>Total Deaths:</p>

        <div class="country-selection">
            <label for="country">Country</label>
            <input type="text" id="country" name ="name">

        <button class="btn big -- search">Search
            <i class="fas fa-search"></i>
        </button>
        </div>

    </section>



    
    <script src="/assests/js/script.js"></script>

</body>
</html>
