<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assests/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">




    <title>COVID-19 Dashboard</title>
</head>

<body>


    <div class="container my-container">
        <div class="row my-row">

            <div class="col-md-12 my-col">
                <h1>
                    COVID-19 Dashboard
                </h1>
                <div class="curve_chart">
                    <div id="curve_chart" class="curve_chart">
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-row ">
            <div class="col-md-6 my-col">
                <iframe id="map" style="border-style: none;width: 100%; height: 100%;"
                    src="https://www.google.com/maps/embed/v1/view?key=AIzaSyCJaLEWACVCvcKIEyUx-1BHi8a6iP0X3VQ&center=33.93911,67.709953&zoom=6&maptype=roadmap"
                    allowfullscreen></iframe>
            </div>
            <div class="col-md-6 my-col">
                <div>
                    <button class="btn--big" id="btn-left">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
                <div class="col-md-6 my-col"></div>

                <h1 id="continentHeader" class="stats"></h1>

                <p class="stats"><B>Total Cases:</B>
                    <span id="total_cases"></span></p>
                <p class="stats">Total Deaths:
                    <span id="total_deaths"></span></p>
                <p class="stats">New Confirmed:
                    <span id="newCases"></span></p>
                <p class="stats">New Deaths:
                    <span id="newDeaths"></span></p>

                <div class="stats-search">
                    <input type="text" id="continent_input" name="name" placeholder="Country">
                    <button class="btn" id="search-button">Search
                        <i class="fas fa-search"></i>
                    </button>
                </div>



                <div>
                    <button class="btn--big" id="btn-right">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/assests/js/chart.js"></script>
    <script src="/assests/js/script.js"></script>


</body>

</html>
